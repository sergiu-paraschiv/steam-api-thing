<a href="/#/signout">Sign Out</a>

<div class="col-md-9">
    <h1>Games</h1>
    
    <div class="games">
        <game ng-repeat="game in games | filter:activeOffers | orderBy:playTime"
            data-info="game"
        ></game>
        
        <game ng-repeat="game in games | filter:noActiveOffers | orderBy:playTime"
            data-info="game"
        ></game>
    </div>
</div>
