<a href="/#/signout">Sign Out</a>

<div class="col-md-9">
    <h1>Add offer for <em>{{game.name}}</em></h1>
    
    <form name="offer" class="form-horizontal" role="form">
    
        <div class="form-group control-group" ng-class="{'has-error': !offer.description.$valid}">
            <label class="col-sm-2 control-label" for="description">Description</label>
            
            <div class="col-sm-10">
                <textarea class="form-control" name="description" rows="3" ng-model="description" ng-minlength="0" ng-maxlength="300" required></textarea>
                <span ng-show="offer.description.$error.minlength || offer.description.$error.maxlength">The length must be in range 0 to 300!</span>
            </div>
        </div>
        
        <div class="form-group control-group" ng-class="{'has-error': !offer.amount.$valid}">
            <label class="col-sm-2 control-label" for="amount">Amount</label>
            
            <div class="col-sm-10">
                <input class="form-control" name="amount" ng-model="amount" type="number" min="0" max="100" required to-number ></input>
                
                <span ng-show="offer.amount.$error.integer">This is not valid integer!</span>
                <span ng-show="offer.amount.$error.min || offer.amount.$error.max">The value must be in range 0 to 100!</span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="add()" ng-class="{'btn-danger disabled': !offer.$valid}">Add</button>
            </div>
        </div>
    </form>
</div>
